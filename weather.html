<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <form class="weatherForm">
        <input type="text" class="cityInput" placeholder="Enter city">
        <button type="submit" id="btn">Get weather</button>
    </form>

    <div class="card" style="display: none;">
        <h1 class="cityDisplay">Miami</h1>
        <p class="tempDisplay">70°C</p>
        <p class="humidityDisplay">Humidity :75%</p>
        <p class="descDislay">Clear skies</p>
        <p class="weatherEmoji">☁</p>
        <p class="errorDisplay">Please enter a city</p>
    </div>

    <footer class="footer">
        &copy; Osas  2024
    </footer>


    <script src="weather.js"></script>
</body>
</html>
